<!DOCTYPE html>
<html>

<head>
    <title>CR Dashboard</title>
</head>

<body>
    <h1>CR Dashboard</h1>
    <p>Welcome, {{ session.cr_name }}. <a href="{{ url_for('logout') }}">Logout</a></p>
    <hr>
    <h2>Send Class Notice</h2>
    <form action="{{ url_for('send_notice') }}" method="POST"><textarea name="message" required></textarea><button
            type="submit">Send</button></form>
    <hr>
    <h2>Update Schedule</h2>
    <form action="{{ url_for('update_schedule') }}" method="POST"><input type="text" name="subject_name"
            required><select name="day_of_week">
            <option value="0">Mon</option>
            <option value="1">Tue</option>
        </select><input type="time" name="start_time" required><input type="time" name="end_time" required><button
            type="submit">Update</button></form>
</body>

</html>
